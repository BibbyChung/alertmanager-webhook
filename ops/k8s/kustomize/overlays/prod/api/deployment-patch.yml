apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: app
          env:
            - name: LINEINFO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: LINEINFO_ENDPOINT
            - name: LINEINFO_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: LINEINFO_TOKEN
